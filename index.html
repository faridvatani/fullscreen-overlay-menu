<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen responsive overlay menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="assets/images/logo.png" alt="logo icon" />
        </div>
        <p class="menu-open">Menu</p>

        <div class="header">

        <div class="menu-col menu-img">

          <img src="assets/images/hero.png" alt="hero" id="img-2" />
          <img src="assets/images/hero.png" alt="hero" id="img-3" />
          <img src="assets/images/hero.png" alt="hero" id="img-4" />

        <div class="menu-col menu-items">
          <div class="menu-logo">
            <img src="assets/images/logo.png" alt="logo" />
          </div>

          <div class="menu-links">
            <div class="menu-link">
              <p><a href="#">About</a></p>
            </div>
            <div class="menu-link">
              <p><a href="#">Story</a></p>
            </div>
            <div class="menu-link">
              <p><a href="#">Project</a></p>
            </div>
            <div class="menu-link">
              <p><a href="#">Releases</a></p>
            </div>
            <div class="menu-link">
              <p><a href="#">Contact</a></p>
            </div>
          </div>

          <div class="menu-footer">
            <div class="menu-sub-col">
              <div class="menu-sub-item"><p>Connect</p></div>
              <div class="menu-sub-item"><p>Break</p></div>
              <br />
              <div class="menu-sub-item"><p>Explore</p></div>
              <div class="menu-sub-item"><p>Break</p></div>
              <br />
              <div class="menu-sub-item"><p>Contact Us</p></div>
              <br />
              <div class="menu-sub-item"><p>Privacy Policy</p></div>
              <div class="menu-sub-item"><p>Terms of Service</p></div>
              <div class="menu-sub-item"><p>Cookie Policy</p></div>
              <div class="menu-sub-item"><p>London, UK</p></div>
              <br />
            </div>

            <div class="menu-sub-col">
              <div class="menu-sub-item"><p>Instagram</p></div>
              <div class="menu-sub-item"><p>Facebook</p></div>
              <br />
              <div class="menu-sub-item"><p>Twitter</p></div>
              <div class="menu-sub-item"><p>LinkedIn</p></div>
              <br />
              <div class="menu-sub-item"><p>Email</p></div>
              <br />
              <div class="menu-sub-item"><p>Privacy Policy</p></div>
              <div class="menu-sub-item"><p>Terms of Service</p></div>
              <div class="menu-sub-item"><p>Cookie Policy</p></div>
              <div class="menu-sub-item"><p>London, UK</p></div>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="menu.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
